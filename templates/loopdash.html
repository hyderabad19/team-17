  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <script >
    let ctx = document.getElementById('myChart').getContext('2d');
let labels = ['Utilised', 'idle'];
let colorHex = ['#FB3640', '#EFCA08'];
let myChart = new Chart(ctx, {
  type: 'pie',
  data: {
    datasets: [{
      data: [50, 50],
      backgroundColor: colorHex
    }],
    labels: labels
  },
  options: {
    responsive: true,
    legend: {
      position: 'bottom'
    },
    plugins: {
      datalabels: {
        color: '#fff',
        anchor: 'end',
        align: 'start',
        offset: -10,
        borderWidth: 2,
        borderColor: '#fff',
        borderRadius: 25,
        backgroundColor: (context) => {
          return context.dataset.backgroundColor;
        },
        font: {
          weight: 'bold',
          size: '10'
        },
        formatter: (value) => {
          return value + ' %';
        }
      }
    }
  }
})
</script>
