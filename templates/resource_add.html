<html>
<head>
    <title>Add Resources</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<div class="jumbotron">
    <h1>Add Resources</h1>
    <hr>
        
<form action="/home/resource/submit" method="POST">
  <div class="form-group">
        Resource Name: <input name="r_name" type="text" class="form-control" placeholder="Enter Resource Name">
    Category:
  <select name="categ" class="form-control" id="sel1">
    <option value='playground'>Playground</option>
    <option value="library">Library</option>
    <option value="activity">Activity</option>
    <option value="lab">Lab Equipment</option>
      <option value="teacher">Part time teachers</option>
  </select>



        Description: <textarea name="description" class="form-control" rows="3"></textarea>
        Capacity: <input name="capacity" type="text" class="form-control" placeholder="Enter Capacity">
        <br>
      <input type="submit" class="btn btn-success" value="Submit">
  </div>
</form>
        </div>
    </body>

    </html>
