<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#school_reg">
  Register School
</button>

<div class="modal fade" id="school_reg" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Scool Registration</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="/reg-school" method="post" >
          <div class="form-group">
        School Name :
        <input type="text" name="sname" required class="form-control input-sm" ><br>
        </div>
        <div class="form-group">
        Principal Name  :
        <input type="text" name="pname" required class="form-control input-sm" ><br>
        </div>
        <div class="form-group">
        Incharge Name :
        <input type="text" name="iname" required class="form-control input-sm" ><br>
        </div>
        <div class="form-group">
        Mobile number :
        <input type="number" name="number" required class="form-control input-sm" ><br>
        </div>
        <div class="form-group">
        Email :
        <input type="email" name="email" required class="form-control input-sm" ><br>
        </div>
        <div class="form-group">
            Latitude :
            <input type="text" name="lat" required class="form-control input-sm" ><br>
            </div>
         <div class="form-group">
            Longitude :
                <input type="text" name="lon" required class="form-control input-sm" ><br>
                </div>
        <div class="form-group">
          <div class="form-group">
        Address :
        <input type="textarea" name="address" required class="form-control input-sm" ><br>
        </div>
        <div class="form-group">
        Pincode :
        <input type="number" name="pin" required class="form-control input-sm" ><br>
        </div>
        Password  :
        <input type="password" name="password" required class="form-control input-sm" ><br>
        </div>
        
        <div>
          <input type="hidden" name="cluster" value="No">
        </div>
        
        
        <div>
        
        <br><br>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" name="signup" >Sign Up</button>
        </div>
        
        </form>
